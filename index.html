<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="wrapper">
  <header>
    <div class="logo_wrapper">
      <img src="/images/logo.svg" alt="welcome to splitter - a tip split calculator" class="logo">
    </div>
  </header>

  <main class="main">
    <form>
      <div class="bill-field">
        <label class="bill-field__label labels" for="bill">  Bill <span class="error bill-field__error">Can't be zero or less</span>   </label>
          <input type="number" 
           min="0"
           value="0"
       
           id="bill"
           name="bill-amount"
            class="input__field"
          >
      </div>

      <fieldset class="select">
        <legend class="labels">  Select Tip %</legend>
        <div class="select__wrapper">
          <!-- --5% RADIO--  -->
          <div class="input__wrapper five__wrapper">
            <input
            type="radio"
            id="five"
            class="percent five"
            name="percentage"
     
            checked
          />
          <label class="lbl" for="five">5%</label>

          </div>
          <div class="input__wrapper ten__wrapper">
            <input
            type="radio"
            id="ten"
            class="percent ten"
            name="percentage"
 
    
          />
          <label class="lbl" for="ten">10%</label>

          </div>

          <div class="input__wrapper fifteen__wrapper">
            <input
            type="radio"
            id="fifteen"
            class="percent fifteen"
            name="percentage"
        
     
          />
          <label class="lbl" for="fifteen">15%</label>

          </div>
          <div class="input__wrapper twentyfive__wrapper">
            <input
            type="radio"
            id="twentyfive"
            class="percent twentyfive"
            name="percentage"
         
      
          />
          <label class="lbl" for="twentyfive">25%</label>
         </div>

          <div class="input__wrapper fifty__wrapper">
            <input
            type="radio"
            id="fifty"
            class="percent fifty"
            name="percentage"
     
      />
          <label class="lbl" for="fifty">50%</label>
         </div>
         
          <div class="input__wrapper custom__wrapper">
            <input
            type="number"
            id="custom"
            min="0"
            max="100"
            class="percent custom"
            name="percentage"
     
            placeholder="Custom"
         />
       
         </div>

        </div>
        
      </fieldset>

      <div class="people-total">
        <label class="labels lbl__people" for="people-total"
          >Number of people
          <span class="error people__error" 
            >Can't be zero or less</span
          >
        </label>
        <input
          type="number"
          class="num__people input__field"
          name="num__of__people"
          id="people__total"
          min="0"
          step="1"
          max="100"
        />
      </div>

      <div class="display">

        <div class="tip__wrapper">
          <label class="tip__label" for="tip__calculated">
            Tip Amount <span class="splitter">  / person</span>
          </label>

          <input 
          type="text"
          class="tip__value value__style"
          name="tip__only"
          id="tip__calculated"
          value="$0.00"
          readonly
          >
        </div>
        <div class="total__wrapper">
          <label class="total__label" for="total__calculated">
            Total  <span class="splitter">  / person</span>
          </label>
          
          <input 
          type="text"
          class="total__value value__style"
          name="total__tip"
          id="total__calculated"
          value="$0.00"
          readonly
          >
        </div>
        <button class="reset" type="reset">Reset</button>
        </div>
      </div>

    </form>
  </main>
</div>









<script src="app.js"></script>
  

</body>
</html>
